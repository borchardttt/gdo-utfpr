<div class="sidebar" [ngClass]="{'close': isSidebarClosed}">
  <div class="logo">
    <img *ngIf="!isDarkTheme" src="../../assets/img/utfpr.png" alt="" srcset="">
    <img *ngIf="isDarkTheme" src="../../assets/img/utfpr-dark.png" alt="" srcset="">
  </div>
  <div class="hamburger-btn" (click)="toggleSidebar()" *ngIf="isMobile()">
    <i class="bx bx-menu"></i>
  </div>
  <ul class="side-menu">
    <li [ngClass]="{'active': isActive('/home')}">
      <a routerLink="/home">
        <i class="bx bx-home"></i>
        Home
      </a>
    </li>
    <li [ngClass]="{'active': isActive('/movimentar-orcamento')}">
      <a routerLink="/movimentar-orcamento">
        <i class='bx bx-refresh' ></i>
        Mover Orçamento
      </a>
    </li>
    <li [ngClass]="{'active': isActive('/entidades-list')}">
      <a routerLink="/entidades-list" title="Lista de Entidades">
        <i class='bx bxs-detail'></i>
        Lista de Entidades
      </a>
    </li>
    <li [ngClass]="{'active': isActive('/criar-entidade')}">
      <a routerLink="/criar-entidade" title="Criar Entidades">
        <i class='bx bx-plus'></i>
        Criar Entidades
      </a>
    </li>
    <li [ngClass]="{'active': isActive('/editar-entidades')}">
      <a routerLink="/editar-entidades" title="editar Entidades">
        <i class='bx bxs-edit'></i>
          Editar Entidades
      </a>
    </li>
    <li [ngClass]="{'active': isActive('/users-list')}">
      <a routerLink="/users-list" title="Usuários">
        <i class='bx bx-user'></i>
        Lista de Usuários
      </a>
    </li>
    <li [ngClass]="{'active': isActive('/criar-user')}">
      <a routerLink="/criar-user" title="Criar Usuários">
        <i class='bx bx-user-plus'></i>
        Criar Usuários
      </a>
    </li>
  </ul>
  <ul class="side-menu">
    <li>
      <a title='Logout' href="/" class="logout">
        <i class="bx bx-log-out-circle"></i>
        Logout
      </a>
    </li>
  </ul>
</div>
