<div>
  <h2>Cadastrar Novo Usuário</h2>
  <!-- aqui usa Interpolation: Exibindo o valor de user.nome no input -->
  <form (ngSubmit)="onSubmit()">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" [(ngModel)]="user.nome" required>

    <label for="email">Email:</label>
    <!-- Interpolation: Exibe o valor de user.email no input -->
    <input type="email" id="email" name="email" [(ngModel)]="user.email" required>

    <!-- aqui usa Event Binding: Chamando a função onSubmit() quando o formulário é submetido -->
    <button type="submit">Cadastrar</button>
  </form>
</div>
