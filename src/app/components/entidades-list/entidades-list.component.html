<div class="p-5 text-center">
  <h2 class="text-2xl font-bold mb-4">Lista de Entidades</h2>
  <table class="min-w-full bg-white border border-gray-300">
    <thead>
      <tr>
        <th class="py-2 px-4 border-b">Nome da Entidade</th>
        <th class="py-2 px-4 border-b">Orçamento</th>
        <th class="py-2 px-4 border-b">Orçamento Movimentado</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let entidade of entidades" class="hover:bg-gray-100">
        <td class="py-2 px-4 border-b">{{ entidade.nome }}</td>
        <td class="py-2 px-4 border-b">{{ entidade.orcamento }}</td>
        <!-- falta coluna do orçamento movimentado -->
      </tr>
    </tbody>
  </table>
</div>
